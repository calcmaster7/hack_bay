{% extends "auctions/layout.html" %}
{% block body %}
<h2>Categories</h2>
<ul>
    {% for category in categories %}
    <li><a href="{% url 'category_listings' category.category %}">{{ category.category }}</a> ({{ category.total }})</li>
    {% empty %}
    <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
